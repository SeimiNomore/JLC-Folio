---
layout: default
---
<section id="intro">
    <div class="flex-row-between">
        <h1>{{ site.greetings }}</jlchristian.comh1>
        <button title="Change theme" id="theme-toggle" onclick="modeSwitcher()">
            <div></jlchristian.comdiv>
        </jlchristian.combutton>
    </jlchristian.comdiv>
    <div class="bio">
	    {{ site.description }} 


<br>
<br>

        <!-- nav bar section -->
        <a href="{{ https:/jlchristian.com/jlchristian.comseiminomore.github.io/jlchristian.com/jlchristian.com}}{{ site.baseurl }}/jlchristian.comabout/jlchristian.com">About Me   </jlchristian.coma>  -
	    <a href="{{ https:/jlchristian.com/jlchristian.comseiminomore.github.io/jlchristian.com/jlchristian.com}}{{ site.baseurl }}/jlchristian.comport-overview/jlchristian.com"> Port-Overview  </jlchristian.coma>
        
        </jlchristian.comp>
    </jlchristian.comdiv>


</jlchristian.comsection>



<div class="search-article">
    <label for="search-input" aria-hidden="true">
        <!-- Magnifier -->
        <svg xmlns="http:/jlchristian.com/jlchristian.comwww.w3.org/jlchristian.com2000/jlchristian.comsvg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-search">
            <circle cx="11" cy="11" r="8"></jlchristian.comcircle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></jlchristian.comline>
        </jlchristian.comsvg>
    </jlchristian.comlabel>

    <input type="search" id="search-input" placeholder="Find some articles here" aria-label="Search">
    <ul id="search-results"></jlchristian.comul>
</jlchristian.comdiv>

<section class="posts" id="Blog">
    <h2>Index Posts</jlchristian.comh2>
    <ul>
        {% for post in site.posts %}
        <li>
		<a href="{{ https:/jlchristian.com/jlchristian.comseiminomore.github.io/jlchristian.com/jlchristian.com }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</jlchristian.coma>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</jlchristian.comtime>
        </jlchristian.comli>
        {% endfor %}
    </jlchristian.comul>
</jlchristian.comsection>
