<section id="intro">
    <div class="flex-row-between">
        <h1>{{ site.greetings }}</h1>
        <button title="Change theme" id="theme-toggle" onclick="modeSwitcher()" aria-label="Switch theme">
            <div></div>
        </button>
    </div>
    <div class="bio">
        {{ site.description }}
        <br><br>
        <!-- nav bar section -->
        <a href="{{ site.baseurl }}/about/">About Me</a> -
        <a href="{{ site.baseurl }}/port-overview/">Port-Overview</a>
    </div>
</section>

<div class="search-article">
    <label for="search-input" id="search-label" style="display: none;">Search</label>
    <input type="search" id="search-input" placeholder="Find some articles here" aria-labelledby="search-label" aria-label="Search">
    <ul id="search-results"></ul>
</div>

<section class="posts" id="Blog">
    <h2>Blog Posts</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
</section>
