<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico" sizes="any">
    <link rel="icon" href="/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/images/favicon-96x96.png" sizes="96x96" type="image/png">
  
  <link rel="stylesheet" href="{{ https://seiminomore.github.io/JLC-Folio/ }}{{ site.baseurl }}/assets/css/syntax.css">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="JLC - Portfolio">
  <meta property="og:description" content="Portfolio Codex of J.L. Christian, a index of my works from a multidisciplinary artist blending digital art, art direction, product development, and dynamic collaborations. This space serves as a living archive of my journey, showcasing groundbreaking projects and the creative synergies that define my work.">
  <meta property="og:image" content="https://seiminomore.github.io/JLC-Folio/assets/img/JLC-Port.png">
  <meta property="og:url" content="https://seiminomore.github.io/JLC-Folio">
  <meta property="og:type" content="website"> 


  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Website Title">
  <meta name="twitter:description" content="**Portfolio Codex of J.L. Christian**: A curated archive of works from a multidisciplinary artist, blending digital art, art direction, product development, and collaborative innovation. This evolving collection highlights groundbreaking projects and the creative synergies shaping J.L. Christian's artistic journey.">
  <meta name="twitter:image" content="https://seiminomore.github.io/JLC-Folio/assets/img/JLC-Port.png">

  <!-- Additional Meta Tags -->
  <meta name="description" content="J.L. Christian's Portfolio Codex: A dynamic archive of multidisciplinary artistry, showcasing innovative works in digital art, product development, and creative collaborations.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">



  <title>
      {% if page.tag or page.title %}
        {% if page.tag %}
          {{ page.tag | escape }}
        {% else %}
          {{ page.title | escape }} 
        {% endif %}
        -
      {% endif %}
      {% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %}
        Page {{ paginator.page }} of {{ paginator.total_pages }} -
      {% endif %}
      {{ site.title | escape }}
      {% unless page.tag or page.title %}
        - {{ site.description | escape }}
      {% endunless %}
    </title>
  
  

  
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="alternate" type="application/atom+xml" title="{{ J.L. Christian's Portfolio Codex }}" href="{{ https://seiminomore.github.io/JLC-Folio/ }}{{ site.baseurl }}/atom.xml">
    <link rel="alternate" type="application/json" title="{{ J.L. Christian's Portfolio Codex }}" href="{{ https://seiminomore.github.io/JLC-Folio/ }}{{ site.baseurl }}/feed.json" />
    <link rel="sitemap" type="application/xml" title="sitemap" href="{{ https://seiminomore.github.io/JLC-Folio/ }}{{ site.baseurl }}/sitemap.xml" />
      
  {% if site.googlewebfonts %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?{{ site.googlewebfonts }}&display=swap" rel="stylesheet">
  {% endif %}

  <style>
    {% capture include_to_scssify %}
      {% include inline.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

</head>
